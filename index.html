<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bd1af2d4f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Motoaccesorio</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          id="img"
          src="assets/img/candado0.jpg"
          alt="Candado para Motocicleta"
        />
        <div class="card-body">
          <h2>Candado para Motocicleta con alarma</h2>
          <p>Precio: $15.000</p>
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" /> <br />
          <label for="color">Seleccione color: </label>
          <select name="color" id="color" onchange="colorChange()">
            <option value="black">Negro</option>
            <option value="blue">Azul</option>
            <option value="red">Rojo</option>
          </select>
          <br />
          <br />
          <button type="button" onclick="calcular()">Calcular</button>
        </div>
      </div>
      <div class="result">
        <h3>Total:</h3>
        <p id="total"></p>
        <h3>Cantidad:</h3>
        <p id="cantText"></p>
        <h3>Color:</h3>
        <i class="fa-solid fa-circle color-box" id="color-box"></i>
      </div>
    </div>
  </body>
</html>
